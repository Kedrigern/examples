<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8">
    <title>Demo – env vars</title>
    <style>
      body { font-family: sans-serif; padding: 2rem; }
      table { border-collapse: collapse; width: 50%; }
      th, td { padding: 0.5rem; border: 1px solid #888; text-align: left; }
    </style>
  </head>
  <body>
    <h1>Flask app in Docker!</h1>
    <h2>Debug informace</h2>
    <p>Výpis vybraných proměnných z prostředí (pro demo).</p>
    <table>
      <thead>
        <tr><th>Proměnná</th><th>Hodnota</th></tr>
      </thead>
      <tbody>
        {% for key, val in env_vars.items() %}
        <tr>
          <td>{{ key }}</td>
          <td>{{ val }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>

    <h2>Database</h2>
    <table>
      <thead>
        <th>pg version</th>
        <th></th>
      </thead>
    </table>
    <h2>Minio - storage</h2>
  </body>
</html>
